name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y

      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∞–π–ª–æ–≤ –≤ package_root
      - run: DESTDIR=$(pwd)/package_root cmake --install . --prefix /usr

      # üëá –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ —Ä–∞–±–æ—á–∏–π —Å–ø–æ—Å–æ–± –≤—ã–∑–æ–≤–∞ CPack
      - run: |
          export DESTDIR=$(pwd)/package_root
          export CPACK_PACKAGE_CONTACT="seleznev.mikle@gmail.com"
          export CPACK_DEBIAN_PACKAGE_MAINTAINER="Seleznev Mikhail"
          export CPACK_GENERATOR="DEB"
          export CPACK_PACKAGE_FILE_NAME="ip_filter-0.0.${{ github.run_number }}-Linux"
          export CPACK_PACKAGE_VERSION="0.0.${{ github.run_number }}"
          export CPACK_INSTALL_PREFIX="/usr"
          export CPACK_PACKAGE_DESCRIPTION_SUMMARY="IP Filter Application"
          cpack -G DEB
          ls -la *.deb
          find . -name "*.deb"

      - name: Find and rename DEB package
        run: |
          deb_file=$(find . -name "*.deb" | head -n 1)
          if [[ -z "$deb_file" ]]; then
            echo "DEB package not found!"
            exit 1
          fi
          echo "Found DEB package: $deb_file"
          mv "$deb_file" "./ip_filter-0.0.${{ github.run_number }}-Linux.deb"
          ls -la *.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
