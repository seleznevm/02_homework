name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y

      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .

      # üëá –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —à–∞–≥ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ (–≤–º–µ—Å—Ç–æ --destdir –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–∫—Ä—É–∂–µ–Ω–∏—è DESTDIR)
      - run: DESTDIR=$(pwd)/package_root cmake --install . --prefix /usr

      # üëá —è–≤–Ω–æ —Ñ–æ—Ä–º–∏—Ä—É–µ–º –ø–∞–∫–µ—Ç –∏–∑ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω–æ–π –ø–∞–ø–∫–∏
      - run: |
          cpack --config CPackConfig.cmake -B ./package_root
          find . -name "*.deb" # –ø—Ä–æ–≤–µ—Ä–∫–∞

      - name: Find and rename DEB package
        run: |
          deb_file=$(find . -name "*.deb" | head -n 1)
          if [[ -z "$deb_file" ]]; then
            echo "DEB package not found!"
            exit 1
          fi
          echo "Found DEB package: $deb_file"
          mv "$deb_file" "./ip_filter-0.0.${{ github.run_number }}-Linux.deb"
          ls -la *.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package